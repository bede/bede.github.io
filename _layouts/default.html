---
layout: compress
---
<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:900|Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" sizes="any" href="{{site.baseurl}}/images/icon.svg">
    <link rel="apple-touch-icon" href="{{site.baseurl}}/images/icon-256.png">
  </head>
  <body>
    <script src="{{site.baseurl}}/js/theme.min.js"></script>
    <header class="main">
      <h1 class="logo"><a href="{{site.baseurl}}/"><img src="{{site.baseurl}}/images/icon.svg" width="32" height="32"></a></h1>
      <ul class="navigation">
        <li><a href="{{site.baseurl}}/about/">About</a></li>
        <li><a href="{{site.baseurl}}/contact/">Contact</a></li>
      </ul>
    </header>
    {{ content }}
    <div class="breaker"></div>
    <footer>
      <p>Content licensed under <a rel="license" href="https://creativecommons.org/licenses/by/3.0/deed">CC BY 3.0</a></p>
    </footer>
    {% include analytics.html %}
  </body>
</html>
