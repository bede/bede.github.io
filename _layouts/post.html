---
layout: default
---
<div class="content">
  <div class="post single">
    <h1 class="post-headline">{{page.title}}</h1>
    <info datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: '%B %d, %Y' }}</info>
    {{content}}
  </div>
</div>
<!-- Comments only for posts -->
{% if page.path contains '_posts' %}
    {% if site.disqus-shortname %}
        {% include disqus.html %}
    {% endif %}
{% endif %}
