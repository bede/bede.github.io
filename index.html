---
layout: default
---
<div class="content">
  <div class="posts">
    {% for post in site.posts %}
        <div class="c">
        <a href="{{post.url | prepend: site.baseurl}}" class="post-excerpt">
          <h3 class="text">{{post.title}}</h3>
        </a>
        <info datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: '%B %Y' }}</info>
        <div class="body">
          <p>{{post.excerpt}}</p>
          <p><a href="{{post.url | prepend: site.baseurl}}" aria-label="Continue reading {{post.title}}">continue reading &rarr;</a></p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
